<ion-header>
  
  <script src="https://button.pay.synapsolutions.com/web/latest/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <ion-toolbar color="danger">
    
    <ion-title>comentario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
          <ion-button ion-button block color="primary" slot="end" (click)="btnclicked()"  routerLink="/login">SALIR</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" ></textarea>
    <label for="floatingTextarea">Escribir comentario</label>
    <ion-button ion-button block color="primary" class="a" type="submit" (click)="enviar()" >ENVIAR COMENTARIO</ion-button>
  </div>
  
</ion-content>
